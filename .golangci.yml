run:
  deadline: 3m00s
 # modules-download-mode: vendor

issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - errcheck
    - gofmt
    - gosimple
    - goimports
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - unused
    - govet
    - gocritic
    - stylecheck

linters-settings:
  errcheck:
    ignore: github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema:ForceNew|Set,fmt:.*,io:Close,github.com/vk-cs/terraform-provider-vkcs:Set
  govet:
    disable:
      - copylocks
